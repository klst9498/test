jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    roleBased:
      roles:
        global:
        - assignments:
          - "Elliot"
          name: "admin"
          pattern: ".*"
          permissions:
          - "Overall/Read"
          - "Overall/Administer"
        - assignments:
          - "authenticated"
          name: "employee"
          pattern: ".*"
          permissions:
          - "Overall/Read"
        items:
        - assignments:
          - "klst9498_"
          name: "Raptor/example"
          pattern: "Raptor.*"
          permissions:
          - "Job/Cancel"
          - "Overall/Read"
          - "Job/Move"
          - "Job/Build"
          - "Job/Delete"
          - "Job/Create"
          - "Job/Discover"
          - "Job/Read"
          - "Job/Configure"
          - "Job/Workspace"
